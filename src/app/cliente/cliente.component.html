<form (ngSubmit)="onSubmit()" #f ="ngForm">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" ngModel #nombre="ngModel" required>
    <span *ngIf="!nombre.valid && nombre.touched">Favor de ingresar un nombre</span>
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" ngModel #apellido="ngModel" required>
    <span *ngIf="!apellido.valid && apellido.touched">Favor de ingresar un apellido</span>
    <label for="mail">Mail</label>
    <input type="email" name="mail" id="mail" ngModel #mail="ngModel" required email>
    <span *ngIf="!mail.valid && mail.touched">Favor de ingresar un email valido</span>

    <button type="submit" [disabled]="!f.valid" >Agregar</button>
</form>
